name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: github-pages
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Inject deploy version
      run: |
        DEPLOY_VERSION=$(date -u +"%y%d%m%H%M")
        echo "Deploying version: $DEPLOY_VERSION"
        sed -i "s/__DEPLOY_VERSION__/$DEPLOY_VERSION/g" index.html
      shell: bash
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4